<main>
  <h1 class="txt-center">CÚPULA ADMINISTRATIVA HUÉSPEDES</h1>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="addGuest()">Registrar nuevo huéspede</button>
  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> Cedula </th>
            <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef> Género </th>
          <td mat-cell *matCellDef="let element">
            <label *ngIf="element.id_genero === 1">Hombre</label>
            <label *ngIf="element.id_genero === 2">Mujer</label>
          </td>
        </ng-container>

        <ng-container matColumnDef="registrado">
          <th mat-header-cell *matHeaderCellDef> Registrado por </th>
          <td mat-cell *matCellDef="let element"> {{"Administrador"}} </td>
      </ng-container>

        <ng-container matColumnDef="fecha_registro">
            <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_registro}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha_modificacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de modificación </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_modificacion}} </td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element">
                <label *ngIf="element.id_rol === 1"><b>Administrador</b></label>
                <label *ngIf="element.id_rol === 2">Operador</label>
            </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
              <div class="buttons">
                <button mat-mini-fab color="primary" (click)="seeModal(element)">
                  <mat-icon>visibility</mat-icon>
                </button>
                  <button *ngIf="element.id_estado === 1" mat-raised-button color="warn" (click)="deleteEntity(element)">Desactivar</button>
                  <button *ngIf="element.id_estado !== 1" mat-raised-button color="primary" (click)="activateEntity(element)">Activar</button>
              </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator">
        <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</main>
