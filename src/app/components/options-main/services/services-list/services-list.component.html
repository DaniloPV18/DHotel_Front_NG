<div>
    <h1>LISTADO DE SERVICIOS OFRECIDOS</h1>
</div>
<div class="container">
    <div class="options">

        <button class="text-center" mat-raised-button color="primary" (click)="create()">CREAR SERVICIO</button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nro. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fecha_registro">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fecha_modificacion">
                <th mat-header-cell *matHeaderCellDef> Fecha Modificacion </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaModificacion}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.estadoId === 1 ? 'Activado' : 'Desactivado' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Accion </th>
                <td mat-cell *matCellDef="let element">
                    <div class="buttons">
                        <button mat-mini-fab color="primary" (click)="seeModal(element)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-raised-button [color]="element.estadoId === 1 ? 'warn' : 'primary'"
                            (click)="statusEntity(element)">
                            {{ element.estadoId === 1 ? 'Desactivar' : 'Activar' }}
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
