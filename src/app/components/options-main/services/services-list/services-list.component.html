<div class="add">
  <button mat-raised-button color="primary">Agregar servicio</button>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="codigo_servicio">
          <th mat-header-cell *matHeaderCellDef> codigo_servicio </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo_servicio}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="id_personal_registro">
          <th mat-header-cell *matHeaderCellDef> id_personal_registro </th>
          <td mat-cell *matCellDef="let element"> {{element.id_personal_registro}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha_registro">
          <th mat-header-cell *matHeaderCellDef> fecha_registro </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_registro}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha_modificacion">
          <th mat-header-cell *matHeaderCellDef> fecha_modificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_modificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="id_estado">
          <th mat-header-cell *matHeaderCellDef> id_estado </th>
          <td mat-cell *matCellDef="let element"> {{element.id_estado}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.id_estado}} </td>
      </ng-container> -->

      <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let element">
              <div class="buttons">
                <button mat-mini-fab color="primary" (click)="seeModal(element)">
                  <mat-icon>visibility</mat-icon>
                </button>
                  <button *ngIf="element.id_estado === 1" mat-raised-button color="warn" (click)="deleteEntity(element)">Desactivar</button>
                  <button *ngIf="element.id_estado !== 1" mat-raised-button color="primary" (click)="activateEntity(element)">Activar</button>
              </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="paginator">
      <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
