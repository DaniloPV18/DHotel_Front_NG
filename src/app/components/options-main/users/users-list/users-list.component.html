<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> Cedula </th>
            <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="ultima_actividad">
            <th mat-header-cell *matHeaderCellDef> Ultima Actividad </th>
            <td mat-cell *matCellDef="let element"> {{element.ultima_actividad}} </td>
        </ng-container>

        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let element">
                <label *ngIf="element.id_genero === 1">Hombre</label>
                <label *ngIf="element.id_genero === 2">Mujer</label>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.id_estado}} </td>
        </ng-container> -->

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element">
                <label *ngIf="element.id_rol === 1"><b>Administrador</b></label>
                <label *ngIf="element.id_rol === 2">Operador</label>
            </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
                <div class="buttons">
                    <button class="button-modify buttons-margin" (click)="seeModal(element)">
                        Ver
                    </button>
                    <button *ngIf="element.id_estado === 1" class="button-delete buttons-margin"
                        (click)="deleteEntity(element)">
                        Desactivar
                    </button>
                    <button *ngIf="element.id_estado !== 1" class="button-activate buttons-margin"
                        (click)="activateEntity(element)">
                        Activar
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator">
        <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
