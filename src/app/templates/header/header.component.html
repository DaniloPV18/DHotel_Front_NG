<header>
    <img src="../../../assets/login/hotellogo.png" alt="" width="5%" height="5%">
    <p *ngIf="isLoggedIn">
        ¡Hola, {{ nombres }} {{ apellidos }}!
    </p>
    <button mat-raised-button color="accent" *ngIf="isLoggedIn" (click)="logout()">
        Cerrar Sesión
    </button>
</header>
